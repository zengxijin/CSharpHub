        <script type="text/javascript">
            //列表信息从HIS查，HIS提供接口
            //明细（也是从HIS取）
            //加个输入框筛选，字段由HIS定；
            $('#queryBtn').bind('keyup', function (event) {
                if (event.keyCode == "13") {
                    var query = $("#queryBtn").val();
                    if (query == '') {
                        alert("请输入信息查询");
                        return;
                    }

                    showMask("正在查询，请稍后...");

                    $.ajax({
                        type: "Post",
                        url: "xnhservice.asmx/czlpcx",
                        data: "{'query':'" + query + "'}",
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        success: function (data) {
                            closeMask();
                            //返回的数据用data.d获取内容
                            var retVal = data.d;
                            //遍历json数组操作
                            var retJson = getJsonObj(retVal);
                            if (retJson.flag == '0') {
                                var json = retJson.msg;

                                //todo：根据需要绑定解析和绑定前台数据

                            } else {
                                alert("查询失败：" + retJson.msg);
                            }

                        },
                        error: function (err) {
                            closeMask();
                            alert(err.toString());
                        }
                    });
                }
            });
